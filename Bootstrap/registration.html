 <html>
    <head>
        <title>registration form  </title>
        <link rel="stylesheet" href="bootfile.css">
</head>
<body>
    
   <div class="container">
    <div class="row">
        <div class="col-6">
            <h4 style="color: blue;">Please Register</h4>
            <form class="mt-5">
                <div class="container">
                    <div class="row">
                        <div class="col-4">
                           <div class="form-group">
                            <input type="text" class="form-control" placeholder="Name">
                           </div>
                        </div>
                        <div class="col-4">
                            <div class="form-group">
                                <input type="text" class="form-control" placeholder="Enter mail ID">
                            </div>
                        </div>
                        <div class="col-4">
                            <div class="form-group">
                                <input type="text" class="form-control" placeholder="Enter ph no">
                            </div>
                        </div>
                        <div class="col-8">
                            <div class="form-group">
                                <input type="text" class="form-control" placeholder="subject">
                            </div>
                        </div>
                        <div class="col-4">
                            <div class="form-group">
                                <select class="form-control">
                                    <option>--select--</option>
                                    <option> Ap </option>
                                    <option> Tn </option>
                                    <option> Ka </option> 
                                    <option> Mp </option>  
                                </select>
                            </div>
                        </div>
                        <div class="col-12">
                            <div class="form-group">
                                <textarea class="form-control" name="" id="" cols="20" rows="5" placeholder="Message"></textarea>
                            </div>
                        </div>
                    </div>
                </div>
            </form>
        </div>
            <div class="col-6">
                <h3>Map</h3>
